<div>
   <mat-toolbar style="padding: 10px 30px">
      <button mat-icon-button>
         <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">My app</a>
      <div class="w-full"></div>
      @if(isLoggedIn()){
       
      <div *ngIf="authService.getUserDetails() as userDetail">
         <div class="flex gap-5 items-center">
            <a
               [matMenuTriggerFor]="menu"
               class="flex gap-2 cursor-pointer items-center"
            >
               <div
                  class="bg-red-400 font-bold shadow-md rounded-full w-5 h-5 flex justify-center"
               >{{userDetail!.fullName[0]}}</div>
               <div class="flex flex-col">
                  <h1 class="p-0 m-0 font-medium text-black">{{userDetail?.fullName}}</h1>
                  <p class="p-0 m-0 text-black font-medium text-xs">{{userDetail.roles}}</p>
               </div>
            </a>

            <mat-menu #menu="matMenu">
               <button [routerLink]="['account', userDetail.id]" mat-menu-item>
                  <mat-icon>account_circle</mat-icon>
                  <span>View Profile</span>
               </button>
               <button mat-menu-item  (click)="logout()">
                  <mat-icon> logout </mat-icon>
                  <span>Logout</span>
               </button>
            </mat-menu>
         </div>
      </div>
      }@else{
      <div>
         <div class="gap-5 items-center">
            <a mat-button routerLink="/login">Login</a>
            <a mat-button routerLink="/register">Register</a>
         </div>
      </div>
      }
   </mat-toolbar>
</div>
