<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">Login</h1>
      <h6 class="text-slate-600 text-base">Login your account</h6>
    </div>
    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix >email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="{{hide ? 'password' : 'text'}}" placeholder="Password" formControlName="password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon matSuffix (click)="hide = !hide">
        {{ hide ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full border border-slate-200 disabled:bg-purple-300 py-2 px-3 bg-purple-700 text-white font-bold rounded-md"
    >
      Login
    </button>
    <div class="my-5 items-center ">
     <span class="text-slate-600">Don't have an account?</span>
     <a class="blue-purple-700 underline px-1" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
